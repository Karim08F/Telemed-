<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
 <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Create Account</h2>
      <p>Let's get you started!</p>

      <form method="POST" action="/register">
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your Email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit" class="btn">Sign up</button>
      </form>

      <div class="divider">or</div>

      <a href="/auth/google" class="google-btn">
        <img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2020/06/Logo-google-icon-PNG.png" alt="Google" />
        Sign up with Google
      </a>

      <p class="footer-text">Already have an account? <a href="/login">Sign in</a></p>
    </div>
  </div>
</body>
<style>
  
#login
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.login-card {
  background: white;
  padding: 2rem 2.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-card h2 {
  margin-bottom: 0.5rem;
  font-weight: 600;
}

.login-card p {
  color: #666;
  font-size: 0.9rem;
  margin-bottom: 1.5rem;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.7rem;
  margin: 0.3rem 0 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 0.95rem;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.8rem;
  color: #666;
  margin-bottom: 1rem;
}

.options a {
  text-decoration: none;
  color: #4d63dd;
}

.btn {
  width: 100%;
  background-color: #4d63dd;
  color: white;
  padding: 0.8rem;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  margin-bottom: 1rem;
  cursor: pointer;
}

.divider {
  color: #aaa;
  margin: 1rem 0;
  font-size: 0.85rem;
}

.google-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 0.6rem;
  background: white;
  cursor: pointer;
  font-size: 0.9rem;
  color: #444;
  text-decoration: none;
}

.google-btn img {
  height: 20px;
  width: 20px;
}

.footer-text {
  font-size: 0.85rem;
  margin-top: 1.5rem;
  color: #666;
}

.footer-text a {
  color: #4d63dd;
  text-decoration: none;
  font-weight: 500;
}

</style>
</html>
